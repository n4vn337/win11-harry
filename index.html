<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <h1>Hello Windows</h1> -->

    <div class="icons">
      <img src="assets/chromeicon.png" alt="" />
      <span style="font-size: small;">Google<br />Chrome</span>
    </div>

    <div class="taskbar">
      <img src="assets/icons.PNG" alt="" />
      <img src="assets/taskbarright.PNG" alt="" class="taskright" />
    </div>

    <div class="startMenu">
      <img src="assets/startmenu.PNG" alt="" />
    </div>

    <video autoplay muted id="myVideo">
      <source src="assets/video.webm" type="video/webm" />
    </video>
    <script src="script.js"></script>
  </body>
</html>
